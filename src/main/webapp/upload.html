<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>File Upload</title>
</head>
<body>
	<h1>File Upload</h1>
	<form method="POST" enctype="multipart/form-data" action="upload">
		<label for="file">Select file to upload:</label>
		<input type="file" name="file" id="file"><br><br>
		<input type="submit" value="Upload">
	</form>
</body>
</html>
